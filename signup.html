    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="images/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">

</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html"><span class="red">SDSU</span> Marathon</a>

		<a class="btn btn-outline-danger" href="signup.html">Sign up now!</a>
		
	</nav>

	<div class="container">
		<h1 id="form-title">Signup Here:</h1>

		<!-- Start Form -->
		<form action="echo.php" name="signup-form" enctype="multipart/form-data">

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="fname">First Name</label>
					<input type="text" id="fname" class="form-control form-control-sm" name="fname">
				</div>

				<div class="form-group col-md-4">
					<label for="mname">Middle Name</label>
					<input type="text" id="mname" class="form-control form-control-sm" name="mname" placeholder="Optional">
				</div>

				<div class="form-group col-md-4">
					<label for="lname">Last Name</label>
					<input type="text" id="lname" class="form-control form-control-sm" name="lname">
				</div>

			</div>

			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" id="address" class="form-control form-control-sm" placeholder="Enter your address and street here" name="address1">
			</div>
			<div class="form-group">
				<label for="address2">Address 2 (Optional)</label>
				<input type="text" id="address2" class="form-control form-control-sm" placeholder="Apartment #, floor, etc.">
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">City</label>
					<input type="text" id="city" class="form-control form-control-sm" name="city">
				</div>
				<div class="form-group col-md-2">
					<label for="state">State</label>
					<input type="text" id="state" class="form-control form-control-sm" placeholder="CA" name="state" maxlength="2">
				</div>
				<div class="form-group col-md-4">
					<label for="zip">Zip</label>
					<input type="text" id="zip" class="form-control form-control-sm" name="zip" maxlength="5">
				</div>
			</div>
			
			<div id="phone-email-labels" class="form-row">
				<div class="form-group col-md-4">
					<label for="phone1">Phone Number</label>
				</div>
				<div class="form-group col-md-8">
					
				</div>
			</div>
			<div id="phone-email" class="form-row">
				
				
				<div class="form-group col-md-1">
					<input type="text" id="phone1" class="form-control form-control-sm text-center" placeholder="(999)" name="phone1" maxlength="3">
				</div>
				
				<div class="form-group col-md-1">
					<input type="text" id="phone2" class="form-control form-control-sm text-center" placeholder="999" name="phone2" maxlength="3">
				</div>
				
				<div class="form-group col-md-2">
					<input type="text" id="phone3" class="form-control form-control-sm text-center" placeholder="9999" name="phone3" maxlength="3">
				</div>

				<div class="col-md-8">
					
				</div>
				
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="email">Email</label>
					<input type="text" id="email" class="form-control form-control-sm" placeholder="email@example.com" name="email">
				</div>
				<div class="col-md-8">
					
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="dob">Date of Birth</label>
					<input type="text" id="dob" class="form-control form-control-sm"  placeholder="MM/DD/YY" name="dob">
				</div>
				<div class="form-group col-md-6">

					<label class="radio-title">Experience Level</label>

					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="experience" type="radio" id="inlineradio1" value="Expert"> Expert
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="experience" type="radio" id="inlineradio2" value="Experienced"> Experienced
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="experience" type="radio" id="inlineradio3" value="Novice"> Novice
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="radio-title">Gender</label>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" name="gender" type="radio" id="inlineradio2" value="Male"> Male
					</label>
				</div>
				<div class="form-check form-check-inline">
					<label class="form-check-label">
						<input class="form-check-input" name="gender" type="radio" id="inlineradio3" value="Female"> Female
					</label>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="medical-conditions">Medical Conditions (Optional)</label>
					<textarea id="medical-conditions" class="form-control form-control-sm" rows="2"></textarea>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="user-pic">Photo of Yourself (1 MB Max)</label>
    				<input type="file" class="form-control-file" id="user-pic" name="user_pic">
				</div>
				<div class="form-group col-md-6">

					<label class="radio-title">Age Category</label>

					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="age-category" type="radio" id="age-category1" value="Teen"> Teen
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="age-category" type="radio" id="age-category2" value="Adult"> Adult
						</label>
					</div>
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input class="form-check-input" name="age-category" type="radio" id="age-category3" value="Senior"> Senior
						</label>
					</div>
					
				</div>
			</div>

			
			<p id="error">&nbsp;</p>
			

			<div class="text-center submit">
				<input type="submit" id="submit-button" class="btn btn-lg btn-danger" value="Submit">
			</div>

		</form>
	</div>
	
</body>
</html>
