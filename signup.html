<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SDSU Marathon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="images/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
    <script src="/jquery/jquery.js"></script>
    <script src="scripts.js"></script>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html"><span class="red">SDSU</span> Marathon</a>

		<a class="btn btn-outline-danger" href="signup.html">Sign up now!</a>
		
	</nav>

	<div class="container">
		<h1 id="form-title">Signup Here:</h1>
		<form action="#">

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="fname">First Name</label>
					<input type="text" id="fname" class="form-control">
				</div>

				<div class="form-group col-md-4">
					<label for="mname">Middle Name</label>
					<input type="text" id="mname" class="form-control" placeholder="Optional">
				</div>

				<div class="form-group col-md-4">
					<label for="lname">Last Name</label>
					<input type="text" id="lname" class="form-control">
				</div>

			</div>

			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" id="address" class="form-control" placeholder="Enter your address and street here">
			</div>
			<div class="form-group">
				<label for="address2">Address 2</label>
				<input type="text" id="address2" class="form-control" placeholder="Apartment #, floor, etc.">
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="city">City</label>
					<input type="text" id="city" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="state">State</label>
					<input type="text" id="state" class="form-control" placeholder="CA">
				</div>
				<div class="form-group col-md-4">
					<label for="zip">Zip</label>
					<input type="text" id="zip" class="form-control">
				</div>
			</div>

			<div class="form-group phone-number">
				<p>Phone</p>
				<div class="col-xs-3">
					<input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="">
				</div>
				
				<div class="col-xs-3">
					<input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="">
				</div>
				

				<div class="col-xs-4">
					<input type="tel" name="phone" class="form-control" value="" size="4" maxlength="4" required="required" title="">
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
